<script>
    $(document).ready(function () {

        $("form").submit(function () {
            // Check if the json is valid json or not
            var jobId = $("#jobID").val()
            $.ajax({
                "async": true,
                "crossDomain": true,
                "url": "/job/stop/" + jobId,
                "method": "GET"
            })
                .done(
                    function (response) {
                        console.log("success")
                        console.log(response);
                        var myModal = new bootstrap.Modal(document.getElementById("statusModal"), {});
                        document.getElementById("modelBodyText").innerHTML = response;
                        myModal.show();
                    }
                )
                .fail(function (response) {
                    console.log("fail")
                    console.log(response);
                    var myModal = new bootstrap.Modal(document.getElementById("statusModal"), {});
                    document.getElementById("modelBodyText").innerHTML = response;
                    myModal.show();
                });
            return false;
        });
    });

    function isJsonString(str) {
        try {
            JSON.parse(str);
        } catch (e) {
            return false;
        }
        return true;
    }
</script>
