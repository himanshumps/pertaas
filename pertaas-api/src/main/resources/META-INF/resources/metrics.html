<script>
    function fetchData() {
        $('#dataTableCard').removeClass('d-block');
        if ( $.fn.dataTable.isDataTable( '#tDataTable' ) ) {
            console.log("It is a data table .. destroying now");
            table = $('#tDataTable').DataTable();
            table.destroy();
            $('#tDataTable').empty();
        }
        console.log($("#jobID").val());
        $.ajax({
                "async": true,
                "crossDomain": true,
                "url": "/metrics/" + $("#jobID").val(),
                "method": "GET"
            })
                .done(
                    function (response) {
                        console.log("success")
                        console.log(response);
                        var dataVar = JSON.parse(response);
                        console.log(dataVar);
                        $('#tDataTable').DataTable({
                            destroy: true,
                            columnDefs: [{
                              targets: 0,
                              className: 'text-nowrap'
                            }],
                             data: dataVar.data,
                             columns: dataVar.columns
                        });
                        $('#dataTableCard').addClass('d-block');
                    }
                )
                .fail(function (response) {
                    console.log("fail")
                    console.log(response);
                    $('#tDataTable').DataTable({
                            destroy: true,
                            columnDefs: [{
                              targets: 0,
                              className: 'text-nowrap'
                            }],
                             data: [["<p style=\"color: red\">There was an error fetching the data for the job.</p>"]],
                             columns: [{"title": "Error"}]
                        });
                        $('#dataTableCard').addClass('d-block');
                });

    }
</script>
