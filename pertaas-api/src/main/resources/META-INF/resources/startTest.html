<script>
    $(document).ready(function () {
        $("form").submit(function () {
            // Check if the json is valid json or not
            if (!(isJsonString($("#request_json").val()))) {
                alert("Invalid json in request json");
                return false;
            }
            var postJson = {};
            postJson.request_json = JSON.parse($("#request_json").val());
            postJson.github_url = $("#github_url").val();
            postJson.revision = $("#revision").val();
            postJson.stepDuration = $("#stepDuration").val();
            postJson.cpu = $("#cpu").val();
            postJson.ram = $("#ram").val();
            console.log(JSON.stringify(postJson));
            $.post("/job/create",
                JSON.stringify(postJson),
                function (data, status) {
                    alert(data);
                    alert(status);
                    $('.modal-body').html(status);
                    $('#statusModal').modal('show');
                }
            );
            return false;
        });
    });

    function isJsonString(str) {
        try {
            JSON.parse(str);
        } catch (e) {
            return false;
        }
        return true;
    }
</script>
