<script>
    $(document).ready(function () {
        // Fetch the helm charts
        $.ajax({
            "async": true,
            "crossDomain": true,
            "url": "/helm/charts",
            "method": "GET"
        })
            .done(
                function (response) {
                    var jsonVar = JSON.parse(response);
                    for (let i = 0; i < jsonVar.length; i++) {
                        let obj = jsonVar[i];
                        $("#helm_chart").append(`<option value="${obj.name}">${obj.description}</option>`);
                        console.log(obj);
                    }
                }
            )
            .fail(function (response) {
                var myModal = new bootstrap.Modal(document.getElementById("statusModal"), {});
                document.getElementById("modelBodyText").innerHTML = "There was an issue fetching the helm chart from the helm repository";
                myModal.show();
            });

        $("form").submit(function () {
            // Check if the json is valid json or not
            if (!(isJsonString($("#request_json").val()))) {
                alert("Invalid json in request json");
                return false;
            }
            var postJson = {};
            postJson.helm_chart = $("#helm_chart").val();
            postJson.request_json = JSON.parse($("#request_json").val());
            postJson.stepDuration = $("#stepDuration").val();
            postJson.cpu = $("#cpu").val();
            postJson.memory = $("#memory").val();
            console.log(JSON.stringify(postJson));
            $.ajax({
                "async": true,
                "crossDomain": true,
                "url": "/helm/create",
                "data": JSON.stringify(postJson),
                "method": "POST"
            })
                .done(
                    function (response) {
                        console.log("success")
                        console.log(response);
                        var myModal = new bootstrap.Modal(document.getElementById("statusModal"), {});
                        document.getElementById("modelBodyText").innerHTML = response;
                        myModal.show();
                    }
                )
                .fail(function (response) {
                    console.log("fail")
                    console.log(response);
                    var myModal = new bootstrap.Modal(document.getElementById("statusModal"), {});
                    document.getElementById("modelBodyText").innerHTML = response;
                    myModal.show();
                });
            return false;
        });
    });

    function isJsonString(str) {
        try {
            JSON.parse(str);
        } catch (e) {
            return false;
        }
        return true;
    }
</script>
