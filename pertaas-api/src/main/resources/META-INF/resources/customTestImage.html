<script>
    $(document).ready(function () {
        $("form").submit(function () {
            // Check if the json is valid json or not
            if (!(validate(document.getElementById("image_name")))) {
                alert("The image name is not in proper format. Please refer https://ioflood.com/blog/solved-docker-invalid-reference-format-causes-and-solutions/");
                return false;
            }
            var postJson = {};
            postJson.image_name = "pertaas-j-" + $("#image_name").val();
            postJson.image_description = $("#image_description").val();
            postJson.github_url = $("#github_url").val();
            postJson.github_revision = $("#revision").val();
            postJson.override_image = $("#override_image").prop('checked')
            console.log(JSON.stringify(postJson));
            $.ajax({
                "async": true,
                "crossDomain": true,
                "url": "/customImage/create",
                "data": JSON.stringify(postJson),
                "method": "POST"
            })
                .done(
                    function (response) {
                        console.log("success")
                        console.log(response);
                        var myModal = new bootstrap.Modal(document.getElementById("statusModal"), {});
                        document.getElementById("modelBodyText").innerHTML = response;
                        myModal.show();
                    }
                )
                .fail(function (response) {
                    console.log("fail")
                    console.log(response);
                    var myModal = new bootstrap.Modal(document.getElementById("statusModal"), {});
                    document.getElementById("modelBodyText").innerHTML = response;
                    myModal.show();
                });
            return false;
        });
    });

    function isJsonString(str) {
        try {
            JSON.parse(str);
        } catch (e) {
            return false;
        }
        return true;
    }

    function validate(field) {
        regex = /^[a-z0-9]+(?:[._-]{1,2}[a-z0-9]+)*$/
        textBoxVal = "pertaas-j-" + field.value;
        console.log(textBoxVal);
        if (regex.test(textBoxVal)) {
            return true;
        } else {
            return false;
        }
    }

</script>
